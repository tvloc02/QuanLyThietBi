<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<footer th:fragment="footer" class="footer">
    <style>
        /* Footer Styles */
        .footer {
            background: var(--bg-card);
            border-top: 1px solid var(--border-light);
            padding: 1.5rem 2rem;
            margin-top: 2rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-blue);
        }

        .footer-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-stat {
            text-align: center;
        }

        .footer-stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            display: block;
        }

        .footer-stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .footer-links {
                justify-content: center;
            }

            .footer-stats {
                gap: 1.5rem;
            }
        }
    </style>

    <div class="footer-content">
        <div>
            <div class="d-flex align-items-center mb-1">
                <i class="bi bi-gear-fill me-2" style="color: var(--primary-blue);"></i>
                <span class="fw-semibold">BaoTriStack</span>
                <span class="ms-2">- Hệ thống quản lý thiết bị và bảo trì</span>
            </div>
            <div>
                © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2024</span>
                BaoTriStack. Được phát triển với ❤️ cho các trường học Việt Nam.
            </div>
        </div>
        <div class="footer-links">
            <a href="/huong-dan">Hướng dẫn</a>
            <a href="/ho-tro">Hỗ trợ</a>
            <a href="/lien-he">Liên hệ</a>
            <span>v<span th:text="${appVersion ?: '1.0.0'}">1.0.0</span></span>
        </div>
    </div>
</footer>

</html>
